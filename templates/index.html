<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Tasks</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task }}</li>
        {% else %}
            <li>No tasks yet!</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add') }}">Add Task</a>
</body>
</html>
